// Sensor ID Class
message SensorID{
    optional int32 num = 1;
    optional string name = 2 [max_size = 40];
}

// Time and Duration types matching ROS classes
message Time{
    optional uint32 sec = 1;
    optional uint32 nsec = 2;    
}// todo union style support for various time types such as integer:fractional (OSC) messages or sfixed64

message Duration{
    optional int32 sec = 1;
    optional int32 nsec = 2;    
}

// Reportable Outputs
message Displacement{
    required float x = 1;
    required float y = 2;
    optional Duration t= 3; 
}

message Position{
    required float x = 1;
    required float y = 2;
    optional Duration t= 3; 
}

message SensorStatus{
    optional int32 motion = 1;      // [mot|fault|LaserPowerValid|opmode1,opmode0|framepixfirst]
    optional int32 observation = 2; // 0xFF = running, 0x00 = no response
} 

message PixelStatistics{
    optional int32 min = 1;      // min pixel intensity : [0,127]
    optional int32 mean = 2;     // mean = sumH * 512/900  or sumH/1.76 : [0,223]
    optional int32 max = 3;      // max intensity : [0,127]
    optional int32 features = 4; // number of features (actual count = feature * 4) : [0,169]
} 

message PeriodMicros{
    optional uint32 shutter = 1; // microseconds
    optional uint32 frame = 2;   // microseconds
} 

message AdditionalInfo{
    optional SensorStatus status = 1;   // raw bitfields from status registers
    optional PixelStatistics pixel = 2; // image-stats -> min,mean,max,features
    optional PeriodMicros period = 3;   // length of shutter and frame period in microseconds
} 

message Sample{
    optional SensorID id = 1;
    optional int32 count = 2;    
    optional Time timestamp = 3;    
    optional Displacement displacement = 4;
    optional Position position = 5;
    optional AdditionalInfo info = 6;
} 

message DisplacementBundle{
    optional int32 count = 1;    
    optional Time timestamp = 2;    
    repeated Displacement displacement = 3 [(nanopb).max_count = 8];
}

message SampleBundle{
    optional int32 count = 1;    
    optional Time timestamp = 2;
    repeated group Result = 1 {
        required string url = 2;
        optional string title = 3;
        repeated string snippets = 4;
    };
}
