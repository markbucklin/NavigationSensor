message EventRegister{
    repeated EventInfo events = 1;
}
message EventInfo{
    required uint32 id                = 1 ; 
    required string name              = 2 ; 
    optional EventType type           = 3 ; 
    optional string address           = 4 ; 
    optional PayloadInfo payload     = 7 ; 
}
enum EventType{
    INFO         = 1 ; 
    COMMAND = 2 ; 
    SETTING      = 3 ; 
    STATUS       = 4 ; 
    DATA  = 5 ; 
    ACTION       = 6 ; 
}
message PayloadInfo{
    optional uint32 count = 1;
    repeated DataInfo data = 2;
}
message DataInfo{
    required uint32 id = 1;
    required DataType type = 2;
    optional string name = 3;    
    optional UnitInfo unit = 11;
    optional NumericData min = 12;
    optional NumericData max = 13;
    optional NumericData resolution = 14;
}
message UnitInfo{
    required string abbreviation = 1 ;
    optional string name = 2 ;
}

// EVENTS {ID, TIMESTAMP, PAYLOAD[DATA]}
message EventStream{
    // optional DeviceInfo device = 1;
    optional EventRegister register = 2;
    optional Timestamp start_time = 3;
    repeated Event events = 4;
    optional uint32 event_count = 5;
    optional Timestamp stop_time = 6;
    optional string name = 7 ;
}
message Event{
    required uint32 id = 1 ;
    optional Timestamp timestamp = 6 ;
    optional Duration duration = 7;
    optional uint32 sequence = 8 ; 
    optional Payload payload = 11 ; 
}
message Payload {
    repeated Data data = 1;
}
message Data{
    oneof data_type{
        DoubleValue double_data = 
        FloatValue float_data = 
        Int64Value int64_data =
        UInt64Value uint64_data =
        Int32Value int32_data =
        UInt32Value uint32_data =
        BoolValue bool_data =
        StringValue string_data =
        BytesValue bytes_data =
    }
    
}

message NumericData{
    oneof num {
        sint32 signed_integer = 1;
        uint32 unsigned_integer = 2;
        float float32 = 3;
        double float64 = 4;
    }
}



enum DataType{
    NUMERIC = 0;
    STRING = 1;
    BYTES = 2;
    BOOLEAN = 3;
}

